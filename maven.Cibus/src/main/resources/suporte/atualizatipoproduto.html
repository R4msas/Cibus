<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="atualizatipoproduto.css">
</head>
<body>
  <h1>Atualizar Tipo de Produto</h1>

  <table>
    <tr>
      <td><label for="produto-nome">Nome do Produto:</label></td>
      <td><input type="text" id="produto-nome" name="produto-nome" required></td>
    </tr>
    <tr>
      <td><label for="produto-id">ID do Produto:</label></td>
      <td><input type="text" id="produto-id" name="produto-id" required></td>
    </tr>
    <tr>
      <td colspan="2"><button id="atualiza-btn">Atualizar</button></td>
    </tr>
  </table>

  <script src="cadastrarprodutos.js"></script>
</body>
</html>
