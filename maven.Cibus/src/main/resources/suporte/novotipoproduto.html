<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Tipo de Produto</title>
  <link rel="stylesheet" href="novotipoproduto.css">
</head>
<body>
  <h1>Cadastrar Tipo de Produto</h1>
  <div class="container">
    <div class="form-container">
      <form>
        <label for="tipo-produto-nome">Nome do Tipo de Produto:</label>
        <input type="text" id="tipo-produto-nome" name="tipo-produto-nome" required>
        <button id="cadastrar" onclick="inserir()">Cadastrar</button>
      </form>
    </div>
  </div>
  
  <table id="tipos-produto-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas da tabela serão adicionadas dinamicamente pelo JavaScript -->
    </tbody>
  </table>

  <script src="novotipoproduto.js"></script>
</body>
</html>
